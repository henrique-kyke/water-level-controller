[env:wemo_d1_r2]
platform = espressif8266
board = d1_mini
upload_protocol = esptool
framework = arduino
board_build.mcu = esp8266
upload_resetmethod = nodemcu
lib_deps =
    knolleary/PubSubClient@^2.8
	bblanchon/ArduinoJson@^7.0.4
    arduino-libraries/NTPClient@^3.2.1
 